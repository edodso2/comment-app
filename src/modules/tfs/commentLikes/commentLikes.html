<template>
  <!-- Likes -->
  <div class="like-info">
    <div>
      <img
        if:false={isLiked}
        class="like-button"
        src="../../../resources/like.png"
        onclick={likeComment}
      />

      <img
        if:true={isLiked}
        class="like-button"
        src="../../../resources/unlike.png"
        onclick={unlikeComment}
      />
    </div>

    <div class="like-count">{likeCount}</div>
  </div>
</template>
